<body>

 var osm = L.tileLayer(
 "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
 ).addTo(map);
 var gsat = L.tileLayer(
 "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
 ).addTo(map);
 var OpenStreetMap_HOT = L.tileLayer("https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png").addTo(map);

 GoogleSat: gsat,
 streetmap : OpenStreetMap_HOT

      {

        },
        "geometry": {

        }
      },
      {
        "type": "Feature",
        "properties": {

          "level": 7
        },
        "geometry": {

        "geometry": {
          "coordinates": [

      {

        }
      }
    ]
  }

  var tourLayer = L.geoJSON(chiangrai, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng).bindPopup(feature.properties.name);
 },
 onEachFeature: function (feature, layer) {
 layer.on("mouseover", function () {
 document
 .getElementById(feature.properties.name)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.name)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);
 
 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>ชื่อแหล่งท่องเที่ยว</th>";
 cont += "<th>ประเภท</th>";
 cont += "<th>ระดับ</th>";
 cont += "</tr>";
 for (let i in chiangrai.features) {
 cont += "<tr id=" + chiangrai.features[i].properties.name + ">";
 cont += "<td>" + chiangrai.features[i].properties.name + "</td>";
 cont += "<td>" + chiangrai.features[i].properties.type + "</td>";
 cont += "<td>" + chiangrai.features[i].properties.level + "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;

 var overlays = {สถานที่ท่องเที่ยว: tourLayer};
 //add leyer control
 L.control.layers(baseMaps, overlays).addTo(map);
</script>


</body>
